<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podgląd Artykułu</title>
    <style>
        /* Resetowanie marginesów i paddingu dla całej strony */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px auto;
            max-width: 1000px;
            padding: 20px;
            background-color: #f7f7f7;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Stylizacja nagłówków */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            color: #2c3e50;
        }

        h2 {
            font-size: 2em;
            margin-top: 30px;
            margin-bottom: 15px;
            color: #34495e;
            text-align: center;
        }

        h3 {
            font-size: 1.75em;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #5d6d7e;
        }

        p {
            margin-bottom: 20px;
            text-align: justify;
        }

        /* Stylizacja list */
        ul, ol {
            margin: 20px;
            padding-left: 40px;
        }

        li {
            margin-bottom: 10px;
        }

        /* Wyśrodkowanie obrazków */
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        /* Stylizacja podpisów pod obrazkami */
        figcaption {
            text-align: center;
            font-style: italic;
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 8px;
        }

        /* Stylizacja linków */
        a {
            color: #2980b9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Stylizacja cytatów */
        blockquote {
            margin: 20px;
            padding: 10px 20px;
            background-color: #ecf0f1;
            border-left: 5px solid #3498db;
            font-style: italic;
            color: #7f8c8d;
        }

        /* Stylizacja tabel */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Wczytaj zawartość pliku artykul.html
                const response = await fetch('artykul.html');
                if (!response.ok) throw new Error('Nie udało się załadować pliku artykul.html');
                
                const text = await response.text();
                
                // Wstaw treść artykułu do kontenera
                document.getElementById('article-content').innerHTML = text;
            } catch (error) {
                console.error(error);
                document.getElementById('article-content').innerHTML = '<p>Błąd podczas ładowania artykułu.</p>';
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <!-- Treść artykułu zostanie tutaj załadowana -->
        <div id="article-content"></div>
    </div>
</body>
</html>
